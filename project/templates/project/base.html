<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel Buddy{% endblock %}</title>
    
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        nav a { margin-right: 15px; text-decoration: none; }
        .active { font-weight: bold; }
        .user-info { float: right; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'project:entry-list' %}">Journal Entries</a> |
        <a href="{% url 'project:location-list' %}">Locations</a> |
        {% if user.is_authenticated %}
            <a href="{% url 'project:entry-create' %}">Add Entry</a> |
            <a href="{% url 'project:location-create' %}">Add Location</a>
            <span class="user-info">
                Hello, {{ user.username }}!
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </span>
        {% else %}
            <span class="user-info">
                <a href="{% url 'login' %}">Login</a>
            </span>
        {% endif %}
    </nav>

    <h1>{% block header %}{% endblock %}</h1>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
