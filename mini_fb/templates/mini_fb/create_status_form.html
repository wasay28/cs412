<!DOCTYPE html>
<html>
<head>
    <title>Post Status Message</title>
</head>
<body>
    <h1>Post a Status Message for {{ view.object.profile.first_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Message</button>
        <a href="{% url 'profile_detail' view.object.profile.id %}">Cancel</a>
    </form>
</body>
</html>
