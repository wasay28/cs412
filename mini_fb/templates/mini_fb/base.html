{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Mini FB</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div class="header">
        <h1>Mini Facebook</h1>
        <div class="auth-info">
            {% if user.is_authenticated %}
                <p>Logged in as: {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>

    <nav>
        <a href="{% url 'profile_list' %}">Home</a> |
        <a href="{% url 'create_profile' %}">Create Profile</a>
    </nav>
    <hr>
    
    {% block content %}
    {% endblock %}
</body>
</html>
