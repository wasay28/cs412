{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete this status message?</p>
<p><strong>Message:</strong> {{ status.message }}</p>
<p><strong>Posted at:</strong> {{ status.timestamp }}</p>

<!-- Form to confirm deletion (sends POST request) -->
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<!-- Form to cancel deletion (sends GET request to profile page) -->
<a href="{% url 'profile_detail' pk=status.profile.id %}">Cancel</a>

{% endblock %}
