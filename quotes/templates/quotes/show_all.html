{% extends 'quotes/base.html' %}

{% block content %}
<h1>All Quotes</h1>
<div>
    <ul>
        {% for quote in quotes %}
        <li>
            <p>{{ quote }}</p>
        </li>
        {% endfor %}
    </ul>
</div>

<h1>All Images</h1>
<div>
    <ul>
        {% for image in images %}
        <li>
            <img src="{{ image }}" alt="Image related to the quote" style="max-width: 300px;">
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
